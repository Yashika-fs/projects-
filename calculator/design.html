<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 40%;
            width: 100%;
            height: 100%;
            h1{
                margin-left: 10%;
            }
            
            div{
                table{
                    align-content: center;
                }
               width: 30%;
               height: 50%;
               background-color: greenyellow;
                border-radius: 1px;
                border-color: rgb(175, 167, 156);
                display: flex;
            }
            td{
                width: 100px;
                height: 50px;
            }
            .btn{
            width: 100%;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        outline: none;
        background-color: #4caf50;
        color: #fff;
        transition: background-color 0.3s;
            }
    }
    </style>
    <script src="working.js"> </script>
</head>
<body>
 <h1>Basic calculator</h1>
 <div class="l1">
    <table align="center" border="1px">
       
        <tr>
            <td colspan="4">
              <input
                type="text"
                name=""
                id="resultBox"
                placeholder="0000"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn clear">Clear</button>
            </td>
            <td>
              <button class="btn del">DEL</button>
            </td>
            <td colspan="2">
              <button class="btn res">=</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn num">7</button>
            </td>
            <td>
              <button class="btn num">8</button>
            </td>
            <td>
              <button class="btn num">9</button>
            </td>
            <td>
              <button class="btn opr">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn num">6</button>
            </td>
            <td>
              <button class="btn num">5</button>
            </td>
            <td>
              <button class="btn num">4</button>
            </td>
            <td>
              <button class="btn num">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn num">3</button>
            </td>
            <td>
              <button class="btn num">2</button>
            </td>
            <td>
              <button class="btn num">1</button>
            </td>
            <td>
              <button class="btn opr">*</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn opr">e</button>
            </td>
            <td>
              <button class="btn num">0</button>
            </td>
            <td>
              <button class="btn opr">.</button>
            </td>
            <td>
              <button class="btn opr">/</button>
            </td>
          </tr>
    </table>
 </div>
</body>
</html>
